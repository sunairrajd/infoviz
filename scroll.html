<html>

<head>
  <title>Information Visualisation</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css" />

<body>


  <div class="container justify-content-center mx-auto">
  <div class="row">

    <div id="content-wrapper">
  		<div id="example-wrapper">
  			<div class="scrollContent">



  					<div id="trigger" class="spacer s1"></div>

  					<div id="pin" class="box1 red">

            <!-- <img src="a.jpg" width="400"/> -->
  						<p>Unpinned.</p>

  					</div>

  					<script>
  						$(function () { // wait for document ready
  							// init controller
  							var controller = new ScrollMagic.Controller();

  							// show pin state
  							function updateBox (e) {
  								if (e.type == "enter") {
  									$("#pin p").text("Pinned.");
  								} else {
  									$("#pin p").text("Unpinned.");
  								}
  							}

  							// build scenes
  							new ScrollMagic.Scene({triggerElement: "#trigger", duration: 150})
  								.setPin("#pin")
  								.setClassToggle("#pin", "green")
  								.on("enter leave", updateBox)
  								.addIndicators() // add indicators (requires plugin)
  								.addTo(controller);

  							new ScrollMagic.Scene({triggerElement: "#trigger", duration: 150, offset: 300})
  								.setPin("#pin")
  								.setClassToggle("#pin", "green")
  								.on("enter leave", updateBox)
  								.addIndicators() // add indicators (requires plugin)
  								.addTo(controller);


                  new ScrollMagic.Scene({triggerElement: "#trigger", duration: 150, offset: 480})
                    .setPin("#pin")
                    .setClassToggle("#pin", "green")
                    .on("enter leave", updateBox)
                    .addIndicators() // add indicators (requires plugin)
                    .addTo(controller);


  							// new ScrollMagic.Scene({triggerElement: "#trigger", duration: 150, offset: 600})
  							// 	.setPin("#pin")

  							// 	.on("enter leave", updateBox)
  							// 	.addIndicators() // add indicators (requires plugin)
  							// 	.addTo(controller);
  						});
  					</script>
  				</section>
  				</section>
  				<div class="spacer s_viewport"></div>
  			</div>
  		</div>
  	</div>


  </div>
  </div>



    </div>

</body>

</html>
